<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .flex-container {   
      display: flex;
      justify-content: center;        
      align-items: center;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
    }

    .flex-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
  <title>Flexbox Image Example</title>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      <img src="your-image-url.jpg" alt="Image Description">
    </div>
  </div>
</body>
</html>
