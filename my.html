<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Adjusting the layout with CSS */
    label {
      display: inline-block;
      width: 250px; /* Set the desired width for the label */
      text-align: left;
    }

    select {
      display: inline-block;
      width: 200px; /* Set the desired width for the select */
    }
  </style>
  <title>Role Selection</title>
</head>
<body>

  <!-- Your HTML code with adjusted layout -->
  <label for="role">Which option best describes your current role?</label>
  <select id="role" name="role">
    <option value="" disabled selected>Select an option</option>
    <option value="student">Student</option>
    <option value="full-time-job">Full Time Job</option>
    <option value="full-time-learner">Full Time Learner</option>
    <option value="part-time-job">Part Time Job</option>
    <option value="part-time-learner">Part Time Learner</option>
    <option value="other">Other</option>
  </select>

</body>
</html>
